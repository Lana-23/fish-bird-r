<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#006994" />
    <meta name="description" content="A Telegram mini app for viewing fish and bird species with observation tracking functionality." />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Fish & Bird Observer" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- Telegram Mini App meta tags -->
    <meta name="telegram:domain" content="your-domain.com" />
    <meta name="telegram:webapp:url" content="https://your-domain.com" />
    
    <!-- Open Graph for Telegram sharing -->
    <meta property="og:title" content="Fish & Bird Observer" />
    <meta property="og:description" content="Track your wildlife observations and discoveries" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-domain.com" />
    
    <!-- App manifest for PWA -->
    <link rel="manifest" href="/manifest.json" />
    
    <title>Fish & Bird Observer</title>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/src/main.tsx" as="script" type="module" />
  </head>
  <body>
    <!-- Telegram WebApp script (loaded by Telegram) -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
